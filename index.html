<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game JS Elzero</title>
    <link rel="stylesheet" href="style.css" />
    <script src="word.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game_area">
        <ul class="list_try"></ul>
        <div class="btns">
          <button class="check_guess">Check Guess</button>
          <button class="hint">Hint</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="game_roles">
        <div class="btn succes_letter">
          <span></span>
          <p>correct Letter In Place</p>
        </div>
        <div class="btn letter_not_in_place">
          <span></span>
          <p>correct Letter But Not In Place</p>
        </div>
        <div class="btn wrong_letter">
          <span></span>
          <p>Wrong Letter</p>
        </div>
      </div>
    </div>
    <footer>Guess game Create By Touati Karim 2024</footer>
  </body>
</html>
